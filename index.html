<!DOCTYPE html>
<html>
	<head>
		<title>Type this</title>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<div class="wrap2">
			<textarea class="writeThis" placeholder="Paste something here..."></textarea>
		</div>
		<div class="wrap">
			<textarea class="showThis"></textarea>
		</div>
		<div class="text-center">
			<select id="speed">
				<option value="">Select speed</option>
				<option value="30">30 mili seconds</option>
				<option value="60">60 mili seconds</option>
				<option value="90">90 mili seconds</option>
				<option value="120">120 mili seconds</option>
				<option value="150">150 mili seconds</option>
			</select>
			<select id="fsz">
				<option value="">Select Font size</option>
				<option value="16">16</option>
				<option value="20">18</option>
				<option value="24">24</option>
				<option value="32">32</option>
				<option value="48">48</option>
				<option value="64">64</option>
			</select>
			<select id="ff">
				<option value="">Select Font family</option>
				<option value="Open Sans">Open Sans</option>
				<option value="Inconsolata">Inconsolata</option>
				<option value="monospace">Monospace</option>
				<option value="Ubuntu">Ubuntu</option>
				<option value="Lily Script One">Lily Script</option>
			</select>
			<button id="start" class="btn btn-primary">Start</button>
			<button id="stop" class="btn btn-primary">Stop</button>
		</div>
	</body>

	<script src="index.js"></script>
</html>
